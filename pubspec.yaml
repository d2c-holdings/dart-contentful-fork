  equatable: ^2.0.0
  http: ^0.13.0
  json_annotation: ^4.0.0
  meta: ^1.3.0

dev_dependencies:
  build_runner: ^2.1.4
  collection: ^1.15.0
  json_serializable: ^5.0.2
  pedantic: ^1.11.0
  test: ^1.16.5
  mocktail: ^0.1.2
